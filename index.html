<!DOCTYPE html>
<html>
<head>
    <title>Premium Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="overlay">

    <h1>Raghav Music</h1>

    <!-- CD -->
    <div class="cd-container">
        <img id="cd" src="img1.jpg">
    </div>

    <h2 id="title">Select a Song</h2>

    <!-- Controls -->
    <div class="controls">
        <button onclick="prevSong()">⏮</button>
        <button onclick="togglePlay()" id="playBtn">▶</button>
        <button onclick="nextSong()">⏭</button>
    </div>

    <!-- Progress Bar -->
    <div class="progress-container" onclick="setProgress(event)">
        <div class="progress" id="progress"></div>
    </div>

    <!-- Song List -->
    <div class="songs">
        <div class="card" onclick="loadSong(0)">
            <img src="img1.jpg">
            <p>DIL LAGANA MANATHA</p>
        </div>

        <div class="card" onclick="loadSong(1)">
            <img src="img2.jpg">
            <p>KAGADADA DONIYALLI</p>
        </div>

        <div class="card" onclick="loadSong(2)">
            <img src="img3.jpg">
            <p>KANAVE KANAVE</p>
        </div>

        <div class="card" onclick="loadSong(3)">
            <img src="img4.jpg">
            <p>KANTHARA THE PART 2</p>
        </div>

        <div class="card" onclick="loadSong(4)">
            <img src="img5.jpg">
            <p>ZARA ZARA</p>
        </div>
    </div>

</div>

<audio id="audio"></audio>

<script src="script.js"></script>
</body>
</html>
