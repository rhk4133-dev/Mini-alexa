<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RHK Music Premium</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="homePage" class="home">
    <div class="hero-card">
        <h1>RHK MUSIC</h1>
        <button onclick="enterApp()">ENTER MUSIC</button>
    </div>
</div>

<div id="app" class="app" style="display:none;">

    <div class="sidebar">
        <h2>RHK MUSIC</h2>
        <button onclick="toggleTheme()">üåô / ‚òÄ</button>
    </div>

    <div class="main">
        <input type="text" id="search" placeholder="Search..." onkeyup="searchSong()">
        <div id="songGrid" class="grid"></div>
    </div>

    <!-- MINI PLAYER -->
    <div class="player">
        <img id="thumb">
        <div class="info">
            <h4 id="title"></h4>
            <div class="equalizer">
                <span></span><span></span><span></span><span></span>
            </div>
        </div>

        <div class="controls">
            <button onclick="toggleShuffle()">üîÄ</button>
            <button onclick="prevSong()">‚èÆ</button>
            <button onclick="togglePlay()" id="playBtn">‚ñ∂</button>
            <button onclick="nextSong()">‚è≠</button>
            <button onclick="toggleRepeat()">üîÅ</button>
        </div>

        <input type="range" id="progress" value="0">
    </div>

    <div id="loader" class="loader">Loading...</div>
    <div id="youtubePlayer"></div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script src="script.js"></script>
</body>
</html>
